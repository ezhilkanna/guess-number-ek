<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess number game(ezhilkanna)</title>
    <link rel="icon" href="assart/brain.jpg">
</head>
<body>
    <div style="max-width: 400px; margin: 40px auto; background: rgba(255,255,255,0.85); padding: 30px; border-radius: 12px; box-shadow: 0 4px 16px rgba(0,0,0,0.1);">
        <img src="assart/brain.jpg" alt="Brain" style="display:block; margin:0 auto 20px auto; max-width:120px; border-radius:50%; box-shadow:0 2px 8px rgba(0,0,0,0.15);">
        <h1 class="display1">GUESS THE NUMBER(1 to 10)</h1>
        <input type="number" id="guessnumber" placeholder="Enter your guess" />
        <button id="guessButton" onclick="guess()">GUESS</button>
        <p id="result">YOUR GUESS ANSWER IS WRONG/RIGHT</p>
        <p id="score">Score:10</p>
    </div>
    <style>
.display1 {
        text-align: center;
        color: blue;
        font-size: 2em;
        margin-top: 20px;
    }
    #score {
        text-align: center;
        color: rgb(200, 216, 91);
        font-size: 1.5em;
        margin-top: 10px;
    }
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body {
        background-color: aqua;
        background-size: cover;
        background-position: center;
        font-family: Arial, sans-serif;
    }
    input, button {
        display: block;
        margin: 20px auto;
        padding: 10px;
        font-size: 1em;
    }
    #result {
        text-align: center;
        font-size: 1.5em;
        margin-top: 20px;
        color: inherit;
        transition: color 0.2s;
    }
    </style>
    <script>
        
        let guessnumber = document.getElementById("guessnumber");
        let result = document.getElementById("result");
        let scoreDisplay= document.getElementById("score");
        let randomNumber = Math.floor(Math.random() * 10) + 1;// Generate a random number between 1 and 10
        let score = 10;// Initialize score
        function guess(){
            let enterednumber = guessnumber.value;
            if(randomNumber == enterednumber){
                console.log(" RIGHT!");
                result.textContent = "YOUR GUESS ANSWER IS RIGHT!";
                result.style.color = "green";
                alert("ANSWER IS RIGHT!");
            }else{
                  score=score- 1; // Decrease score by 1 for each wrong guess
                  scoreDisplay.textContent = "Score: " + score; // Update score display
                console.log(" WRONG!");
                result.textContent = "YOUR GUESS ANSWER IS WRONG!";
                result.style.color = "red";
              
               // alert("ANSWER IS WRONG!");
            }
        }
    
    </script>
</body>
</html>
